<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form action="index.html" method="post">
            <fieldset>
                <legend><span class= "number">1</span> Your basic info</legend>
                <label for= "name">Name:</label>
                <input type="text" id= "name" name="user_name">

                <label for= "mail">Email:</label>
                <input type="email" id= "mail" name="user_email">
                
                <label for= "password">Password:</label>
                <input type="password" id= "password" name="user_password">

                <label>Age:</label>
                <input type="radio" id= "under_13" name="under_13"><label for ="under_13" class= "light">Under 13</label></input>
                </br>
                <input type="radio" id= "over_13" name="over_13"><label for ="over_13"  class= "light">13 or Older</label></input>
            </fieldset>

            <fieldset>
                <legend><span class= "number">2</span> Your profile</legend>
                <label for= "bio">Biography:</label>
                <textarea id= "bio" name= "user_bio"></textarea>
         
	            <label for= "job">Job Description:</label>
	            <select id= "job" name= "job">
	            	<optgroup label= "Web Developer">
		            	<option value = "front-end-developer">Front End Developer</option>
						<option value = "python-developer">Python Developer</option>
						<option value = "ruby-developer">Ruby Developer</option>
					</optgroup>
					<optgroup label= "Mobile Developer">
						<option value = "ios-developer">iOS Developer</option>
						<option value = "android-developer">Android Developer</option>
					</optgroup>	
	            </select>
	            <label>Interests:</label>
	            <input type="checkbox" name="interest" id= "business_interest" value="business"><label for= "business_interest" class= "light">Business</label></input></br>
	            <input type="checkbox" name="interest" id= "development_interest" value="development"><label for= "development_interest" class= "light">Development</label></input></br>
	            <input type="checkbox" name="interest" id= "web_interest" value="web"><label for= "web_interest" class= "light">Web</label></input>
			</fieldset> 
            <button type= "submit">Submit</button>
        </form>

    </body>
</html>
